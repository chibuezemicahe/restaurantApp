         crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
   <div>
       <div> 
           <h1>  Restaurant App  </h1> 
        </div>
       <form name="forWel"  method="POST" action="index.php" enctype="multipart/form-data">
           <div class="form-group">
             <span> Upload Picture of Restaurant Here </span>
             <input
              id="resPic"
              name="resPic"
              type="file"
              class="form-control">
           </div>
           <br>
           <div class="form-group">
             <span> Name of your Restaurant</span> 
             <input
              id="resName"
              name="resName"
              type="text" 
              class="form-control">
           </div>
           <br>
           <div class="form-group">
             <span class=""> Restaurants Location </span> 
             <input 
              id="resLoc"
              name="resLoc"
              type="text" 
              class="form-control"
              id="">
           </div>
           <br>
           <div class="form-group">
             <span>  Restaurants Owners Name  </span> 
             <input 
              type="text" 
              class="form-control"
              name="resOwner"
              id="resOwner">
           </div>
           <br>
           <div 
              class="form-group">
              <span> Restaurant Details  </span> 
              <textarea 
                 class="form-control" 
                 name="resDet" 
                 id="resDet" 
                 cols="30"
                 rows="3">

               </textarea>
            </div>
           <br>    
           <input type="submit" name="submit" value="Submit">  
            
        </form>
        
   </div>
    
 
   <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
